<body>

  <script>
    // 箭头函数的this ---->外层代码块的this
    // 外层代码块this ---->继承自父执行上下文中的this
    // 箭头函数不能用作构造函数---->因为箭头函数没有this

    var obj = {
      birth: 1990,
      getAge: function () {
        var b = this.birth
        console.log(this);
        var fn = () => {
          let a = new Date().getFullYear() - this.birth
          console.log(a)
        }   // this指向obj对象
        return fn();
      }
    }
    obj.getAge()//31

  </script>

</body>
