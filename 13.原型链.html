<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>原型链理解</div>
    <div>
        <img src="./img/clipboard.png" alt="">
    </div>
    <script>
        window.onload = function () {
            // 构造函数
            function Star(name, age) {
                this.name = name
                this.age = age
            }
            Object.prototype.song = 'changge'
            // 通过构造函数 实例一个对象
            var yrh = new Star('yrh', 22)

            console.log('构造函数-->原型对象:', Star.prototype)
            console.log('构造函数-->实例化对象-->原型对象:', yrh.__proto__)
            console.log('-----------------')
            console.log('构造函数:', Star)
            console.log('构造函数:', Star.prototype.constructor)
            console.log('-----------------')
            console.log(yrh)
        }
    </script>
</body>

</html>
