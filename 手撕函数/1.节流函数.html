<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流函数</title>
</head>

<body>
    <button id="click">点击</button>

    <script>
        function throttle(callback, wait) {
            let timeOut = null
            return function () {
                if (!timeOut) { //如果不存在定时器，就开始定时器执行callback()
                    timeOut = setTimeout(() => {
                        callback()
                        timeOut = null
                    }, wait);
                }
            }
        }

        function showMes() {
            console.log('点击了♥')
        }

        // document.getElementById('click').onclick = throttle(showMes, 5000)
        document.getElementById("click").addEventListener('click', throttle(showMes, 2000))

    </script>
</body>

</html>
